<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Sistema Empresarial.">
    <title>System Tech - Login</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="img/logo.svg" alt="Logo site">
        <h1 class="conteudo-principal-escrito-titulo1">System Tech</h1>
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="#">
                <ion-icon name="newspaper-outline"></ion-icon>Politica de Privacidade</a>
            <a class="cabecalho-menu-item" href="#">
                <ion-icon name="home-outline"></ion-icon>Pagina Inicial</a>
                <a class="cabecalho-menu-item" href="#">
                    <ion-icon name="call-outline"></ion-icon>Contato</a>
        </nav>
    </header>
    <main class="conteudo-login">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito-login">
                <h1 class="conteudo-principal-escrito-titulo-login">Area Privada </h1>
            </div>
            <div class="conteudo-contato-login">
                <form method="post" action="" >
                        <h1 class="titulo-login">ENTRAR</h1>
                        <br>
                        <div class="cad-login">
                        <input name="email" required="required" type="text" placeholder="Digite seu Email:" />
                        <br>
                        <input name="senha" required="required" type="password" placeholder="Digite sua Senha:" />
                        <button class="enviar-contato" type="submit">Entrar</button>
                        </form>
                    </div>
            <div class="botaogoogle">
                <img class="btn1" src="img/google.png" height ="45" width="45">
                <img src="img/fac.png" height ="45" width="45">
            </div>
        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Sua Gestao de Forma pratica e rapida</h3>
            <p class="conteudo-secundario-paragrafo">1. Controle <strong>de estoque</strong>.</p>
            <p class="conteudo-secundario-paragrafo">2. Comunicação <strong>Interna.</strong></p>
            <p class="conteudo-secundario-paragrafo">3. Segurança <strong>de dados e informações.</strong></p>
            <p></p>
        </section>
        </main>

    
</body>
</html>
